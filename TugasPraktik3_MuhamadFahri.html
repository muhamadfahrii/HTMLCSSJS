<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <h1 style="margin-left: 100px;"><u>FORMULIR PENDAFTARAN</u></h1>
    <div class="container">
    <!-- <h1 style="margin-right: 100px;"><u>FORMULIR PENDAFTARAN</u></h1> -->
    <video width="300" height="200" style="border: 2px solid #000000;" controls>
        <source src="https://www.youtube.com/watch?v=ugrEGlKHBCw&t=2474s">
    </video><br>

    <canvas id ="myCanvas" width="300" height="100" style="border: 1px solid #000000;">

    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        //membuat gradient
        var grd = ctx.createLinearGradient(0,300,250,0);
        var grd1 = ctx.createLinearGradient(0, 300, 250, 0);    

        grd.addColorStop(0,"red");
        grd.addColorStop(1,"red");

        //mengisi dengan gradient
        ctx.fillStyle = grd;
        ctx.fillRect(0, 0, 150, 200);
        ctx.font = "30px Text New Roman";
        ctx.strokeText("Educa Studio", 70, 60);
        ctx.stroke();
    </script>

    
<div class="mb-5">
    <div class="flex">
            <div class="form-group col-md-3 mb-3">
                <label for="nama">Nama Lengkap</label>
                <input type="text" name="nama" class="form-control" id="nama" placeholder="Masukkan Nama Lengkap Anda"/>
            </div>
            <div class="form-group col-md-3 mb-3">
                <label for="tempatlahir">Tempat Lahir</label>
                <input type="text" name="tempatlahir" class="form-control" id="tempatlahir" placeholder="Masukkan Tempat Lahir Anda"/>
            </div>
            <div class="form-group col-md-3 mb-3">
                <label for="tgllahir">Tanggal Lahir</label>
                <input type="date" name="tgllahir" class="form-control" id="tgllahir" placeholder="Masukkan Tanggal Lahir Anda"/>
            </div>
            <div class="form-group col-md-3 mb-3">
                <label for="jenis">Jenis Kelamin</label><br>
                    <input type="radio" id="laki" name="gender" value="laki">
                    <label for="laki">Laki-Laki</label>
                    <input type="radio" id="perempuan" name="gender" value="perempuan">
                    <label for="perempuan">Perempuan</label>
            </div>
            <div class="form-group col-md-2 mb-3">
                <label for="alamat">Alamat</label>
                <textarea name="alamat" id="" cols="35" rows="3"></textarea>
            </div>
            <div class="form-group col-md-3 mb-3">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Masukkan Email Anda"/>
            </div>
            <div class="form-group col-md-3 mb-3">
                <label for="nohp">Nomor HP</label>
                <input type="number" name="nohp" class="form-control" id="nohp" placeholder="Masukkan Nomor HP Anda"/>
            </div>
            <div class="form-group col-md-3 mb-3">
                <label for="kota">Kota</label>
                <select id="kota" name="kota" placeholder="Masukkan kota Anda">
                    <option value="bekasi">Bekasi</option>
                    <option value="jakarta">Jakarta</option>
                    <option value="bandung">Bandung</option>
                    <option value="bogor">Bogor</option>
                    <option value="tangerang">Tangerang</option>
                </select>
            </div>
            <div class="col-lg-12 mt-5">
                <button class="btn btn-success" id="Save" onclick="MasukkanData()">Simpan</button>
                <button class="btn btn-danger" id="Delete" >Batal</button>
            </div>
        </div>
    </div>
</body>
</html>
